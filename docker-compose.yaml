version: '3'

services:
  db:
    restart: always
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env

    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build: .
    command: sh -c "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    depends_on:
      - db

  redis:
    image: "redis"
    ports:
      - "6379:6379"

  celery:
    build: .
    tty: true
    command: sh -c "sleep 5 && celery -A config worker -l INFO"
    env_file:
      - .env
    depends_on:
      - redis
      - app

  celery_beat:
    build: .
    tty: true
    command: sh -c "sleep 5 && celery -A config beat -l INFO -S django"
    env_file:
      - .env
    depends_on:
      - redis
      - app

volumes:
  pg_data: